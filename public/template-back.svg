<svg xmlns="http://www.w3.org/2000/svg" width="100mm" height="100mm" viewBox="0 0 100 100">
  <style>
    .font { font-family: 'Futura', 'Futura PT', 'Century Gothic', 'Arial', sans-serif; fill: #000; }
    .legend { font-size: 3.3px; font-weight: 400; }
    .brand { font-size: 8.8px; font-weight: 700; letter-spacing: 0.12em; text-transform: lowercase; }
    .role { font-size: 4px; letter-spacing: 0.35em; font-weight: 400; text-transform: uppercase; }
    .role-tight { letter-spacing: 0.08em; text-transform: none; font-weight: 400; }
  </style>
  <rect width="100" height="100" fill="#fff" />
  <g class="font">
    <g transform="translate(8 15)">
      <g transform="translate(0 0)" fill="#111">
        <rect x="0" y="1" width="8" height="3" rx="0.6" />
        <rect x="10" y="1" width="8" height="3" rx="0.6" />
        <rect x="20" y="1" width="8" height="3" rx="0.6" />
        <rect x="10" y="5" width="8" height="3" rx="0.6" />
        <rect x="10" y="9" width="8" height="3" rx="0.6" />
        <rect x="0" y="9" width="8" height="3" rx="0.6" />
        <rect x="20" y="9" width="8" height="3" rx="0.6" />
      </g>
      <text class="brand" x="34" y="8.5">Tsuru</text>
      <text class="role role-tight" x="34" y="14.5">Aguayo · Rangel · Perez</text>
    </g>

    <text class="legend" x="50" y="10" text-anchor="middle">IX Jornada Anual de Actualización y Capacitación</text>

    <g transform="translate(86 34) rotate(90)">
      <text class="brand" y="0">davara</text>
      <text class="role" y="7">ABOGADOS</text>
    </g>

    <g transform="translate(10 92) rotate(180)">
      <text class="brand" y="0">davara</text>
      <text class="role" y="7">ABOGADOS</text>
    </g>

    <g transform="translate(92 90) rotate(180)">
      <g transform="translate(0 0)" fill="#111">
        <rect x="0" y="0" width="8" height="3" rx="0.6" />
        <rect x="10" y="0" width="8" height="3" rx="0.6" />
        <rect x="20" y="0" width="8" height="3" rx="0.6" />
        <rect x="10" y="4" width="8" height="3" rx="0.6" />
        <rect x="10" y="8" width="8" height="3" rx="0.6" />
        <rect x="0" y="8" width="8" height="3" rx="0.6" />
        <rect x="20" y="8" width="8" height="3" rx="0.6" />
      </g>
      <text class="brand" x="34" y="7" text-anchor="start">Tsuru</text>
      <text class="role role-tight" x="34" y="13" text-anchor="start">Aguayo · Rangel · Perez</text>
    </g>

    <text class="legend" x="50" y="90" text-anchor="middle" transform="rotate(180 50 90)">IX Jornada Anual de Actualización y Capacitación</text>
  </g>
</svg>
